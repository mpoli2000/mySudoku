{% extends "misJuegos.html" %}
{% load static %}

{% block contenido %}
    <h2>Mi Perfil</h2>
    <p>{{ usuario }}</p>

    <div style="position: relative; top:0px">
        <ul>
            <li>{{ user.username }}</li>
            <li>{{ user.email }}</li>
            <li>{{ user.first_name }}</li>
            <li>{{ user.last_name }}</li>
        </ul>
        <a href="/perfil/editarPerfil">Editar Perfil</a>
    </div>
{% endblock %}
